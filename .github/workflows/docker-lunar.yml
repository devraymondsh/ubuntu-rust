name: Build the 23.04 Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/armhf

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          file: dockerfiles/lunar/Dockerfile
          tags: devraymondsh/ubuntu-rust:23.04,devraymondsh/ubuntu-rust:23.04-1.73,devraymondsh/ubuntu-rust:23.04-latest,devraymondsh/ubuntu-rust:lunar,devraymondsh/ubuntu-rust:lunar-1.73,devraymondsh/ubuntu-rust:lunar-latest,devraymondsh/ubuntu-rust:1.73,devraymondsh/ubuntu-rust:latest,devraymondsh/ubuntu-rust:latest-1.73

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Update dockerhub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: devraymondsh/ubuntu-rust
