name: Build the 20.04 Docker images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/armhf

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          file: dockerfiles/focal/Dockerfile
          tags: devraymondsh/ubuntu-docker-rust:20.04,devraymondsh/ubuntu-docker-rust:20.04-1.68,devraymondsh/ubuntu-docker-rust:20.04-latest,devraymondsh/ubuntu-docker-rust:focal,devraymondsh/ubuntu-docker-rust:focal-1.68,devraymondsh/ubuntu-docker-rust:focal-latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
